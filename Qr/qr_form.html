<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Courses</title>
<!-- Link to your existing CSS file -->
<link rel="stylesheet" type="text/css" href="path/to/your/css/file.css">
<style>
    /* Inline styles for the form if needed */
    /* Add any additional styles here */
    .form-container {
        position: fixed; /* Position the popup fixed */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Center the form precisely */
        background-color: rgb(255, 255, 223);
        border: 1px solid rgba(255, 136, 0, 0.717);
        border-radius: 12px;
        z-index: 9;
        padding: 16px;
        width: calc(100% - 40px); 
        max-width: 300px;
        color: #04AA6D;
    }

    label, button {
        display: block;
        margin-bottom: 10px;
        color: #04AA6D;
    }

    input{
        display: block;
        margin-bottom: 10px;
        color: rgb(255, 136, 0);

    }

    button {
        background-color:#04AA6D; /* Button background color green */
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px; /* Border radius 8px */
    }

    button:hover {
        background-color: darkgreen;
    }

    /* Responsive styling */
    @media screen and (max-width: 480px) {
        .form-container {
            max-width: 320px;
            padding: 15px;
        }
    }

    @media screen and (max-width: 320px) {
        .form-container {
            max-width: 280px;
            padding: 10px;
        }
    }
</style>


</head>
<body>

<form action="/submit" class="form-container" method="post">
    <h2>Take Attendence</h2>

    <label for="regno"><b>Registration Number</b></label>
    <input type="text" placeholder="Reg.No" name="regno" required>

    <label for="coursecode"><b>Course Code</b></label>
    <input type="text" placeholder="Enter Course Code" name="coursecode" required><br>

    <button type="submit" class="btn">Submit Attendence</button>
</form>

</body>
</html>
